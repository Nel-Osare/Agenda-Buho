<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Comando Búho - Ingeniería de Tiempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .chart-container { position: relative; width: 100%; max-width: 600px; margin: auto; height: 300px; }
        .stat-badge { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 600; }
        .active-tab { background-color: #4f46e5; color: white; }
        .inactive-tab { background-color: white; color: #64748b; }
        .timeline-highlight { border-left: 4px solid #4f46e5; background-color: #f5f3ff; }
        .edit-input { @apply w-full p-2 rounded-lg border border-indigo-100 text-sm focus:ring-2 focus:ring-indigo-500 outline-none; }
        #config-modal { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- CABECERA -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900 tracking-tight">Centro de Comando Búho</h1>
                    <div class="flex items-center gap-2">
                        <span id="sync-status" class="w-2 h-2 rounded-full bg-slate-300"></span>
                        <p id="sync-text" class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Iniciando...</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="toggle-edit" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition-colors flex items-center gap-2">
                    <i class="fa-solid fa-pen-to-square"></i> <span class="hidden sm:inline">Modo Editor</span>
                </button>
                <button id="clear-config" class="bg-slate-100 text-slate-400 px-3 py-2 rounded-lg text-sm hover:bg-red-50 hover:text-red-500 transition-all" title="Reconfigurar">
                    <i class="fa-solid fa-key"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- MODAL DE CONFIGURACIÓN SEGURA -->
    <div id="config-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-md w-full p-8 shadow-2xl">
            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-2xl mb-6">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Vincular Base de Datos</h2>
            <p class="text-sm text-slate-500 mb-8 leading-relaxed">
                Pega el bloque JSON de Firebase con tu <b>nueva llave</b> de Google Cloud.
            </p>
            <textarea id="config-input" class="w-full h-44 p-4 text-xs font-mono border border-slate-200 rounded-2xl mb-6 bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder='{ "apiKey": "...", "projectId": "...", ... }'></textarea>
            <button id="btn-save-config" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all active:scale-95">
                Vincular y Activar
            </button>
        </div>
    </div>

    <!-- PANTALLA DE ERROR DETALLADA -->
    <div id="error-screen" class="hidden flex-grow flex items-center justify-center p-8 bg-red-50">
        <div class="text-center max-w-md">
            <i class="fa-solid fa-triangle-exclamation text-6xl text-red-500 mb-6"></i>
            <h2 class="text-2xl font-bold text-red-900 mb-2">Error de Conexión</h2>
            <p id="error-detail" class="text-red-700 mb-8 font-mono text-sm bg-red-100 p-4 rounded-xl border border-red-200"></p>
            <button onclick="location.reload()" class="bg-red-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg">Reintentar</button>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8 hidden">
        <!-- Dashboard similar al anterior -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4">
                    <h3 class="font-bold text-slate-700 mb-4 px-2 text-[10px] uppercase tracking-widest">Jornadas</h3>
                    <div id="day-buttons" class="space-y-1"></div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 text-center">
                    <h3 class="font-bold text-slate-700 mb-6 text-[10px] uppercase tracking-widest">Balance Semanal</h3>
                    <div class="chart-container" style="height: 180px;"><canvas id="distChart"></canvas></div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6 md:p-10">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                        <h3 class="text-3xl font-bold text-slate-800 flex items-center gap-3">
                            <span id="display-day">Lunes</span>
                        </h3>
                        <div id="badges-row" class="flex flex-wrap gap-2"></div>
                    </div>
                    
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-16">
                        <div class="chart-container" style="height: 260px;"><canvas id="energyChart"></canvas></div>
                        <div id="timeline-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = 'agenda-buho-nel-v2';
        let db, auth, app, scheduleData = {}, currentDay = "Lunes", energyChart, distChart;

        // 1. Verificar Configuración Guardada
        const savedConfig = localStorage.getItem('fb_config_secure');
        if (!savedConfig) {
            document.getElementById('config-modal').classList.remove('hidden');
        } else {
            initFirebase(JSON.parse(savedConfig));
        }

        // 2. Guardar Nueva Configuración
        document.getElementById('btn-save-config').onclick = () => {
            const val = document.getElementById('config-input').value.trim();
            try {
                JSON.parse(val); 
                localStorage.setItem('fb_config_secure', val);
                location.reload();
            } catch (e) { alert("Error: El bloque pegado no es un JSON válido."); }
        };

        // 3. Inicializar Firebase
        async function initFirebase(config) {
            try {
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                
                updateStatus('pending', 'Conectando...');
                
                // Intentar entrar
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => { if(user) startSync(); });

            } catch (e) {
                showError(e.code || e.message);
            }
        }

        function showError(msg) {
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
            let detail = "Error desconocido.";
            if(msg.includes("auth/invalid-api-key")) detail = "La LLAVE (API Key) es incorrecta o Google todavía no la ha activado. Espera 5 min.";
            if(msg.includes("auth/operation-not-allowed")) detail = "Debes activar 'Anonymous Auth' en el panel de Firebase > Build > Authentication.";
            if(msg.includes("permission-denied")) detail = "Permiso denegado en la base de datos Firestore.";
            document.getElementById('error-detail').innerText = detail + " (" + msg + ")";
        }

        function updateStatus(status, label) {
            const dot = document.getElementById('sync-status');
            const text = document.getElementById('sync-text');
            if(status === 'success') {
                dot.className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse";
                text.innerText = "En Línea";
                document.getElementById('app-content').classList.remove('hidden');
            } else {
                dot.className = "w-2 h-2 rounded-full bg-amber-500";
                text.innerText = label;
            }
        }

        function startSync() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'userConfig', 'main');
            onSnapshot(docRef, (snap) => {
                scheduleData = snap.exists() ? snap.data().schedule : { "Lunes": { totals: { work: 8, deep: 3.5 }, focus: [50, 80, 95], timeline: [] } };
                if(!snap.exists()) setDoc(docRef, { schedule: scheduleData });
                updateStatus('success');
                render();
            }, (err) => showError(err.code));
        }

        // Funciones de renderizado (similares para mantener visualización)
        function render() {
            const data = scheduleData[currentDay] || { totals: {}, focus: [], timeline: [] };
            document.getElementById('display-day').innerText = currentDay;
            const btnCont = document.getElementById('day-buttons');
            btnCont.innerHTML = '';
            Object.keys(scheduleData).forEach(day => {
                btnCont.innerHTML += `<button onclick="window.setDay('${day}')" class="w-full text-left px-5 py-4 rounded-2xl text-sm font-bold ${day === currentDay ? 'active-tab shadow-xl' : 'inactive-tab'}">${day}</button>`;
            });
            // ... (Resto de lógica de charts simplificada para diagnóstico)
        }
        window.setDay = (d) => { currentDay = d; render(); };
        document.getElementById('clear-config').onclick = () => { localStorage.removeItem('fb_config_secure'); location.reload(); };
    </script>
</body>
</html>
