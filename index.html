<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Comando Búho - Ingeniería de Tiempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .chart-container { position: relative; width: 100%; height: 260px; margin: auto; }
        .stat-badge { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 600; }
        .active-tab { background-color: #4f46e5; color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2); }
        .inactive-tab { background-color: white; color: #64748b; border: 1px solid #e2e8f0; }
        .timeline-highlight { border-left: 4px solid #4f46e5; background-color: #f5f3ff; }
        .edit-input { @apply w-full p-3 rounded-xl border border-indigo-100 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white; }
        #config-modal { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Pantalla de carga */
        #loading-overlay { background: rgba(248, 250, 252, 0.9); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- CABECERA -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
                <div>
                    <h1 class="text-sm md:text-lg font-bold text-slate-900 tracking-tight leading-none mb-1">Centro de Comando Búho</h1>
                    <div class="flex items-center gap-2">
                        <span id="sync-status" class="w-2 h-2 rounded-full bg-slate-300"></span>
                        <p id="sync-text" class="text-[9px] md:text-[10px] text-slate-500 uppercase font-bold tracking-widest">Esperando Llaves...</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="toggle-edit" class="bg-slate-900 text-white p-2 md:px-4 md:py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition-colors flex items-center gap-2">
                    <i class="fa-solid fa-pen-to-square"></i> <span class="hidden md:inline">Editor</span>
                </button>
                <button id="clear-config" class="bg-slate-100 text-slate-400 p-2 md:px-3 rounded-lg text-sm hover:bg-red-50 hover:text-red-500 transition-all" title="Reconfigurar">
                    <i class="fa-solid fa-key"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- MODAL DE CONFIGURACIÓN SEGURA -->
    <div id="config-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-md w-full p-6 md:p-8 shadow-2xl">
            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-2xl mb-6">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2 tracking-tight">Vincular Base de Datos</h2>
            <p class="text-sm text-slate-500 mb-8 leading-relaxed">
                Pega el bloque JSON de Firebase con tu <b>nueva llave</b>. Esto solo se guarda en este navegador localmente.
            </p>
            <textarea id="config-input" class="w-full h-44 p-4 text-xs font-mono border border-slate-200 rounded-2xl mb-6 bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder='{ "apiKey": "...", "projectId": "...", ... }'></textarea>
            <button id="btn-save-config" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all active:scale-95">
                Vincular y Activar
            </button>
        </div>
    </div>

    <!-- PANTALLA DE ERROR -->
    <div id="error-screen" class="hidden flex-grow flex items-center justify-center p-6 bg-red-50">
        <div class="text-center max-w-md">
            <div class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <h2 class="text-2xl font-bold text-red-900 mb-2 tracking-tight">Error de Conexión</h2>
            <p id="error-detail" class="text-red-700 mb-8 font-mono text-xs bg-red-100 p-4 rounded-xl border border-red-200 break-words"></p>
            <div class="flex flex-col gap-3">
                <button onclick="location.reload()" class="bg-red-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-red-700 transition-colors">Reintentar</button>
                <button id="force-reset" class="text-slate-500 text-sm font-semibold hover:text-indigo-600 transition-colors">
                    Borrar configuración y volver a intentar
                </button>
            </div>
        </div>
    </div>

    <!-- CARGANDO -->
    <div id="loading-overlay" class="hidden fixed inset-0 z-[90] flex items-center justify-center">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-indigo-900 font-bold uppercase text-[10px] tracking-widest">Sincronizando Nube...</p>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8 space-y-6 md:space-y-8 hidden">
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 md:gap-8">
            <!-- Sidebar -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4">
                    <h3 class="font-bold text-slate-700 mb-4 px-2 text-[10px] uppercase tracking-[0.2em]">Jornadas</h3>
                    <div id="day-buttons" class="grid grid-cols-3 md:grid-cols-1 gap-2"></div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 text-center">
                    <h3 class="font-bold text-slate-700 mb-6 text-[10px] uppercase tracking-[0.2em]">Balance Semanal</h3>
                    <div class="chart-container" style="height: 180px;"><canvas id="distChart"></canvas></div>
                </div>
            </div>

            <!-- Main View -->
            <div class="lg:col-span-3 space-y-6">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6 md:p-10">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8 md:mb-10">
                        <h3 class="text-2xl md:text-3xl font-bold text-slate-800 tracking-tight flex items-center gap-3">
                            <span id="display-day" class="border-b-4 border-indigo-500 pb-1">Lunes</span>
                        </h3>
                        <div id="badges-row" class="flex flex-wrap gap-2"></div>
                    </div>
                    
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-10 md:gap-16">
                        <div>
                            <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-6 md:mb-8 tracking-[0.2em]">Curva de Foco</h4>
                            <div class="chart-container"><canvas id="energyChart"></canvas></div>
                        </div>
                        <div>
                            <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-6 md:mb-8 tracking-[0.2em]">Bloques de Ejecución</h4>
                            <div id="timeline-list" class="space-y-4 max-h-[450px] overflow-y-auto pr-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = 'agenda-buho-nel-v3';
        let db, auth, app, scheduleData = {}, currentDay = "Lunes", energyChart, distChart, isEditMode = false;

        const catMeta = {
            work: { label: "Trabajo", color: "bg-amber-100 text-amber-700 border-amber-200", icon: "fa-briefcase" },
            deep: { label: "Grado (A)", color: "bg-indigo-100 text-indigo-700 border-indigo-200", icon: "fa-brain" },
            maintenance: { label: "Salud", color: "bg-emerald-100 text-emerald-700 border-emerald-200", icon: "fa-heart-pulse" },
            sleep: { label: "Sueño", color: "bg-slate-100 text-slate-700 border-slate-200", icon: "fa-bed" },
            other: { label: "Ocio", color: "bg-slate-50 text-slate-400 border-slate-200", icon: "fa-clock" }
        };

        const defData = {
            "Lunes": { totals: { work: 8, deep: 3.5 }, focus: [10, 20, 50, 80, 95, 95, 80, 40], timeline: [{t:"06:00", a:"Meditación", c:"maintenance"}, {t:"09:00", a:"Trabajo OSARE", c:"work"}, {t:"19:30", a:"DEEP WORK A", c:"deep", h:true}] }
        };

        async function initFirebase(config) {
            try {
                document.getElementById('loading-overlay').classList.remove('hidden');
                document.getElementById('config-modal').classList.add('hidden');
                document.getElementById('error-screen').classList.add('hidden');

                // Si ya había una instancia, no intentamos re-inicializar sobre ella
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                
                updateStatus('pending', 'Autenticando...');
                
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => { 
                    if(user) startSync(); 
                });

            } catch (e) { showError(e.code || e.message); }
        }

        function showError(msg) {
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
            document.getElementById('error-detail').innerText = "Error: " + msg;
            updateStatus('error', 'Error');
        }

        function updateStatus(status, label) {
            const dot = document.getElementById('sync-status');
            const text = document.getElementById('sync-text');
            if(status === 'success') {
                dot.className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse";
                text.innerText = "Sincronizado";
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
            } else {
                dot.className = "w-2 h-2 rounded-full bg-amber-500 animate-bounce";
                text.innerText = label;
            }
        }

        function startSync() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'userConfig', 'main');
            onSnapshot(docRef, (snap) => {
                scheduleData = snap.exists() ? snap.data().schedule : defData;
                updateStatus('success');
                render();
            }, (err) => showError(err.code));
        }

        function render() {
            const data = scheduleData[currentDay] || { totals: {}, focus: [], timeline: [] };
            document.getElementById('display-day').innerText = currentDay;
            const btnCont = document.getElementById('day-buttons');
            btnCont.innerHTML = '';
            Object.keys(scheduleData).forEach(day => {
                const active = day === currentDay;
                const btn = document.createElement('button');
                btn.className = `w-full text-center md:text-left px-3 py-3 md:px-5 md:py-4 rounded-xl md:rounded-2xl text-xs md:text-sm font-bold transition-all ${active ? 'active-tab scale-[1.02]' : 'inactive-tab hover:bg-slate-50'}`;
                btn.innerText = day;
                btn.onclick = () => { currentDay = day; render(); };
                btnCont.appendChild(btn);
            });

            const bRow = document.getElementById('badges-row');
            bRow.innerHTML = '';
            Object.entries(data.totals || {}).forEach(([cat, hrs]) => {
                const m = catMeta[cat] || catMeta.other;
                bRow.innerHTML += `<div class="stat-badge border ${m.color}"><span>${hrs}h</span></div>`;
            });

            const tlList = document.getElementById('timeline-list');
            tlList.innerHTML = '';
            data.timeline.forEach(item => {
                tlList.innerHTML += `<div class="p-4 bg-white border border-slate-100 rounded-2xl ${item.h ? 'timeline-highlight' : ''}"><div class="text-sm font-bold">${item.a}</div><div class="text-[9px] text-slate-400 font-bold uppercase">${item.t}</div></div>`;
            });

            if(energyChart) energyChart.destroy();
            energyChart = new Chart(document.getElementById('energyChart'), { 
                type: 'line', 
                data: { labels: data.focus.map((_,i)=>`${i+6}:00`), datasets: [{ data: data.focus, borderColor: '#4f46e5', borderWidth: 2, tension: 0.4, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.05)', pointRadius: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { font: { size: 9 } } } } }
            });

            if(distChart) distChart.destroy();
            let totalA = 0, totalW = 0;
            Object.values(scheduleData).forEach(d => { totalA += (d.totals.deep || 0); totalW += (d.totals.work || 0); });
            distChart = new Chart(document.getElementById('distChart'), { 
                type: 'doughnut', 
                data: { labels: ['Grado', 'OSARE'], datasets: [{ data: [totalA, totalW], backgroundColor: ['#4f46e5', '#f59e0b'], borderWidth: 0 }]}, 
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, font: { size: 9 } } } }, cutout: '85%' } 
            });
        }

        document.getElementById('btn-save-config').onclick = () => {
            const val = document.getElementById('config-input').value.trim();
            try {
                const parsed = JSON.parse(val);
                localStorage.setItem('fb_config_secure', val);
                initFirebase(parsed); 
            } catch (e) { alert("JSON Inválido"); }
        };

        const savedConfig = localStorage.getItem('fb_config_secure');
        if (!savedConfig) {
            const modal = document.getElementById('config-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        } else {
            initFirebase(JSON.parse(savedConfig));
        }

        document.getElementById('clear-config').onclick = () => {
            localStorage.removeItem('fb_config_secure');
            location.reload();
        };

        document.getElementById('force-reset').onclick = () => {
            localStorage.removeItem('fb_config_secure');
            location.reload();
        };
    </script>
</body>
</html>
